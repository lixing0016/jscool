# gm：  Google图片搜索
# sof:  Stack Overflow
# se:   StackExchange
# wiki: 维基百科
# wk:   维基中文
# mg:   Magi
# tf:   Google 搜索 TestFlight
# yd：有道词典搜索
# trc: Google 译至中
# tre: Google 译至英
# trj: Google 译至日
# db：豆瓣搜索
